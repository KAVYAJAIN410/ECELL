<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz</h2>
        <p>Welcome to the quiz!</p>
        <button id="quizButton">Loading....</button>
    </div>

    <script>
        let check=1;
        window.onload = async function() {
            try {
                const response = await fetch('/check-quiz-attempt', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                const quizButton = document.getElementById('quizButton');

                if (response.ok && data.quizAttempted) {
                    quizButton.textContent = 'View Result';
                    check=0;
                } else {
                    quizButton.textContent = 'Attempt Quiz';
                    check=1;
                }

                quizButton.addEventListener('click', start);
            } catch (error) {
                console.error('Error:', error);
            }
        };

        async function start() {
            try {
                const response = await fetch('/start', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('text/html')) {
                        // If the response is an HTML page, redirect to it
                        const html = await response.text();
                        document.open();
                        document.write(html);
                        document.close();
                    } else {
                        throw new Error('Unexpected content type');
                    }
                } else {
                    throw new Error('Failed to start quiz');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while starting the quiz. Please try again.');
            }
        }   
    </script>
</body>
</html>
